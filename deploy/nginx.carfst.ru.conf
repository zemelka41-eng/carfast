# Template Nginx config for carfst.ru / www.carfst.ru
# Put into: /etc/nginx/sites-available/carfst.ru.conf
# Enable: ln -s /etc/nginx/sites-available/carfst.ru.conf /etc/nginx/sites-enabled/

# 0) Default server for unknown hosts/IPs (drop or redirect)
server {
    listen 80 default_server;
    server_name _;
    return 444;
}

server {
    listen 443 ssl http2 default_server;
    server_name _;

    ssl_certificate /etc/letsencrypt/live/carfst.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/carfst.ru/privkey.pem;

    return 444;
}

# 1) HTTP → HTTPS + canonical host redirect (www -> apex)
server {
    listen 80;
    server_name carfst.ru www.carfst.ru;

    # For certbot (HTTP-01). You can keep it even after SSL is issued.
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    return 301 https://carfst.ru$request_uri;
}

# 2) HTTPS redirect for www -> apex
server {
    listen 443 ssl http2;
    server_name www.carfst.ru;

    ssl_certificate /etc/letsencrypt/live/carfst.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/carfst.ru/privkey.pem;

    return 301 https://carfst.ru$request_uri;
}

# 3) Main HTTPS server
server {
    listen 443 ssl http2;
    server_name carfst.ru;

    ssl_certificate /etc/letsencrypt/live/carfst.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/carfst.ru/privkey.pem;

    client_max_body_size 64m;

    # Django collectstatic output (alias path must end with /)
    location /static/ {
        alias /var/www/carfst/staticfiles/;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Django MEDIA_ROOT (alias path must end with /; deploy uses symlink /var/www/carfst/media -> project/media)
    location /media/ {
        alias /var/www/carfst/media/;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=86400";
    }

    # Admin login rate limiting (protect against brute-force attacks)
    location ~ ^/(admin|staff)/login/?$ {
        limit_req zone=admin_login burst=3 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        proxy_read_timeout 180;
        
        # X-Robots-Tag: noindex for admin pages
        add_header X-Robots-Tag "noindex, nofollow" always;
        add_header Content-Security-Policy "base-uri 'self'; form-action 'self'; frame-ancestors 'none'; object-src 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" always;
    }

    # Admin area (all /admin/* paths) - add X-Robots-Tag
    location ~ ^/(admin|staff)/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        proxy_read_timeout 180;
        
        # X-Robots-Tag: noindex for admin pages (prevents indexing by search engines)
        add_header X-Robots-Tag "noindex, nofollow" always;
        add_header Content-Security-Policy "base-uri 'self'; form-action 'self'; frame-ancestors 'none'; object-src 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" always;
        
        # Optional: IP allowlist for admin (uncomment and configure if needed)
        # allow 1.2.3.4;  # Your office IP
        # allow 5.6.7.8;  # Your home IP
        # deny all;
    }

    # WP scan noise — 410 before proxy_pass
    location = /wp-login.php { return 410; }
    location = /xmlrpc.php   { return 410; }
    location ^~ /wp-admin/   { return 410; }
    location ^~ /wp-content/ { return 410; }
    location ^~ /wp-includes/ { return 410; }
    location = /wp-json { return 410; }
    location ^~ /wp-json/ { return 410; }

    # Legacy money-404 → 301 to current pages
    location = /services { return 301 /service/; }
    location = /contact  { return 301 /contacts/; }
    location = /about-us { return 301 /about/; }

    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        proxy_read_timeout 180;
    }

    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Content-Security-Policy "base-uri 'self'; form-action 'self'; frame-ancestors 'none'; object-src 'none'" always;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript application/xml;
}
